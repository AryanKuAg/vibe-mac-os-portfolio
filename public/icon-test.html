<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Icons Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 40px;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .icon-name {
            font-size: 14px;
            color: #1d1d1f;
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
            width: 100%;
        }
        h2 {
            color: #1d1d1f;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>macOS System Icons Test</h1>

    <div class="section">
        <h2>Icons8 macOS Icons</h2>
        <div class="icon-container">
            <div class="icon-item">
                <img src="/icons/system/finder.png" alt="Finder" class="icon">
                <span class="icon-name">Finder</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/safari.png" alt="Safari" class="icon">
                <span class="icon-name">Safari</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/mail.png" alt="Mail" class="icon">
                <span class="icon-name">Mail</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/messages.png" alt="Messages" class="icon">
                <span class="icon-name">Messages</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/maps.png" alt="Maps" class="icon">
                <span class="icon-name">Maps</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/photos.png" alt="Photos" class="icon">
                <span class="icon-name">Photos</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/calendar.png" alt="Calendar" class="icon">
                <span class="icon-name">Calendar</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/notes.png" alt="Notes" class="icon">
                <span class="icon-name">Notes</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/terminal.png" alt="Terminal" class="icon">
                <span class="icon-name">Terminal</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/appstore.png" alt="App Store" class="icon">
                <span class="icon-name">App Store</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/settings.png" alt="Settings" class="icon">
                <span class="icon-name">Settings</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Current Custom SVG Icons</h2>
        <div class="icon-container">
            <div class="icon-item">
                <img src="/icons/dock/finder.svg" alt="Finder" class="icon">
                <span class="icon-name">Finder (Current)</span>
            </div>
            <div class="icon-item">
                <img src="/icons/dock/safari.svg" alt="Safari" class="icon">
                <span class="icon-name">Safari (Current)</span>
            </div>
            <div class="icon-item">
                <img src="/icons/dock/mail.svg" alt="Mail" class="icon">
                <span class="icon-name">Mail (Current)</span>
            </div>
            <div class="icon-item">
                <img src="/icons/dock/messages.svg" alt="Messages" class="icon">
                <span class="icon-name">Messages (Current)</span>
            </div>
            <div class="icon-item">
                <img src="/icons/dock/terminal.svg" alt="Terminal" class="icon">
                <span class="icon-name">Terminal (Current)</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Desktop App Icons</h2>
        <div class="icon-container">
            <div class="icon-item">
                <img src="/icons/system/about.png" alt="About Me" class="icon">
                <span class="icon-name">About Me</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/projects.png" alt="Projects" class="icon">
                <span class="icon-name">Projects</span>
            </div>
            <div class="icon-item">
                <img src="/icons/system/contact.png" alt="Contact" class="icon">
                <span class="icon-name">Contact</span>
            </div>
        </div>
    </div>
</body>
</html>
